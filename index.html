<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Band Baja</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <h1 id="title">Piano</h1>
<div class="set">
  <button class="z piano">z</button>
  <button class="x piano">x</button>
  <button class="c piano">c</button>
  <button class="v piano">v</button>
  <button class="b piano">b</button>
  <!-- <button class="n piano">n</button>
  <button class="m piano">m</button> -->
</div>

  

  <script src="index.js" charset="utf-8"></script>

</html>
